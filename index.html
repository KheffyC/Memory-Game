<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header class="header">
        <p>How to play</p>
        <h1>Memory Test</h1>
        <p>Player Score : <span>2</span></p>
    </header>
    <main class="main">
        <div class="game-box">
            <p class="timer">Timer : <span>00:05</span></p>
            <div class="board"></div>
            <p class="guesses">Guesses Left : <span>3</span></p> 
        </div>
        
        <div class="button-box">
            <button class="try-again">Try Again</button>
            <button class="next-level">Next Level</button>
        </div>
    </main>
    <footer class="footer">Kheffy Cervantez</footer>
</body>
</html>
