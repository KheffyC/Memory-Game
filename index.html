<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header class="header">
        <p>Player : <span></span></p>
        <h1>Memory Test</h1>
        <p class="header-score">Player Score : <span></span></p>
    </header>
    <main class="intro-screen">
        <h3 class="instructions animate__animated animate__fadeInUp">How to Play</h3>
        <p class="instructions animate__animated animate__fadeInUp">You will be given 3 seconds to memorize a tile pattern before they vanish</p>
        <p class="instructions animate__animated animate__fadeInUp">You will then have to select where all tiles were within a given time frame</p>
        <p class="enter-name animate__animated animate__fadeInUp animate__delay-3s"> ENTER USERNAME &nbsp; <input type="text" > </p>
        <p class="difficulty"> SELECT DIFFICULTY &nbsp;
            <select class="levels">
                <option></option>
                <option value ="easy">Easy</option>
                <option value ="medium">Medium</option>
                <option value ="hard">Hard</option>
                <option value ="hardest">Hardest</option>
                <option value ="impossible">Impossible</option>
            </select>
        </p>
        <button class="start-button">Start Game</button>
    </main>
    <main class="main">
        <dialog class="countdown-timer"></dialog>
        <dialog class="win-lose"></dialog>
        <div class="game-box">
            <div class="side-box">
                <p class="timer">Timer <br> <span></span></p>
                <p class="level"></p>
            </div>
            <div class="board"></div>
            <div class="side-box">
                <p class="guesses">Guesses Left 
                    <br>
                    <span></span>
                </p> 
                <p class="correct-choice">
                    Tiles 
                    <br> 
                    <span></span> / <span class="total-tiles"></span>
                </p>
            </div>
        </div>
        <div class="button-box">
            <button class="try-again">Try Again</button>
            <button class="next-level" disabled>Next Level</button>
        </div>
    </main>
    <footer class="footer"> &copy Kheffy Cervantez</footer>
</body>
</html>
